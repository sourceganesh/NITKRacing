{% extends 'base.html' %}
{% load static %}

{% block body %}

{% include 'our_subsystems.html' %}


<section class="team-section team-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="team-title">
                    <div class="section-title">
                        <h2>OUR TEAM</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            {% for member in full_member_list %}
                <div class="col-lg-4">
                    <div class="ts-item set-bg" data-setbg="{{ member.member_img.url }}">
                        <div class="ts_text">
                            <h4>{{ member.member_name }}</h4>
                            <span><strong>{{ member.post }}</strong></span>
                            <div class="tt_social">
                                <a href="{{ member.insta }}"> <i class="fa fa-instagram"> </i> </a>
                                <a href="{{ member.email }}"> <i class="fa fa-envelope"> </i> </a>
                                <a href="{{ member.linkdin }}"> <i class="fa fa-linkedin"> </i> </a>
                            </div>
                        </div>

                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
</section>
{% endblock %}

{% block script %}

    <script>
        var selected_item = document.getElementById('nav-bar-team');
        selected_item.classList.add('active');
    </script>

{% endblock %}
