{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="gallery-section">
    <div class="row">
        <div class="col-lg-12">
            <div class="section-title">
                <h2><span>  </span></h2>

            </div>
        </div>
    </div>
    <div class="gallery" style="position: relative; height: 964px;">
        <div class="grid-sizer"></div>
        {% for image in image_gallery_full %}
            {% if forloop.counter0|divisibleby:2 %}
                <div class="gs-item grid-wide set-bg" data-setbg="{{ image.img.url }}"
                     style="position: absolute; left: 600px; top: 400px;">
                    <a href="{{ image.img.url }}" class="thumb-icon image-popup"><i class="fa fa-picture-o"></i></a>
                </div>
            {% else %}
                <div class="gs-item set-bg" data-setbg="{{ image.img.url }}"
                     style="position: absolute; left: 600px; top: 400px;">
                    <a href="{{ image.img.url }}" class="thumb-icon image-popup"><i class="fa fa-picture-o"></i></a>
                </div>
            {% endif %}

        {% endfor %}
    </div>
</div>

{% endblock %}

{% block script %}

    <script>
        var selected_item = document.getElementById('nav-bar-gallery');
        selected_item.classList.add('active');
    </script>

{% endblock %}
